<!DOCTYPE html>
<html lang="en">

<head>
    <title>MINT JS (Sandbox)</title>
    <style>
        table,
        td {
            border: 1px solid lightgray;
            border-collapse: collapse;
        }

        td {
            font-family: monospace;
        }
    </style>
    <script src="src/mint.js"></script>
    <script src="src/terminal.js"></script>
</head>

<body>
    <div id="ui"></div>
    <script>
        'strict'

        const createMint = () => {
            console.log(mintVersion())
            console.log(ttyVersion())
            ttyInit()
            ttyCreate('ui')
        }

        const updateMint = (event) => {
            console.log(event)
            ttyPutC(event.key)
        }

        window.addEventListener('load', (event) => { createMint() })
        document.addEventListener('keydown', (event) => { updateMint(event) });
    </script>
</body>

</html>
